<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	.main{
		max-width: 400px;
		margin: 0 auto;
	}
	.wrapper{
		display: flex;
		align-items: center;
		justify-content: space-between;
	}
	.wrapper span:nth-child(1){
		width: 100px;
	}
	.wrapper span:nth-child(2){
		width: 200px;
	}
	.wrapper span:nth-child(3){
		height: 30px;
		width: 50px;
	}
</style>


<body>
	
<div class="main">
	<p class="wrapper">
		<span>$primary</span>
		<span>#34c6f5</span>
		<span style="background-color:#34c6f5;"></span>
	</p>
	<p class="wrapper">
		<span>$second</span>
		<span>#3a4a4f</span>
		<span style="background-color:#3a4a4f;"></span>
	</p>
	<p class="wrapper">
		<span>$third</span>
		<span>#556e75</span>
		<span style="background-color:#556e75;"></span>
	</p>
	<p class="wrapper">
		<span>$fourth</span>
		<span>#45585e</span>
		<span style="background-color:#45585e;"></span>
	</p>
	<p class="wrapper">
		<span>$fifth</span>
		<span>#485158</span>
		<span style="background-color:#485158;"></span>
	</p>
	<p class="wrapper">
		<span>$sixth</span>
		<span>#212121</span>
		<span style="background-color:#212121;"></span>
	</p>
</div>

</body>
</html>
