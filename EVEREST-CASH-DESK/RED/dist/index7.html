<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/sports-icon.css">
	<link rel="stylesheet" href="./css/font-awesome.css">
	<title>Everest</title>
</head>
<body>

<div class="main">
	<div class="container flex-container">
		<div class="content center">
			<div class="login">
				<div class="login-header">
					<p class="font">Autentification</p>
				</div>
				<div class="login-body">
					<p class="font">Username:</p>
					<input type="text" class="field [ login-field ]">
					<p class="font">Password:</p>
					<input type="password" class="field [ login-field ]">
				</div>
				<div class="login-footer">
					<button class="button primary [ login-button ]">Login</button>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="./js/jquery.min.js"></script>
<script src="./js/custom.js"></script>
</body>
</html>
