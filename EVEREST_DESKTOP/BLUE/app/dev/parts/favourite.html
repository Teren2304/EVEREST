<div class="[ favourite ]">
	<div class="[ favourite-category ] flex-container align-middle align-justify">
		<p class="font white">My favourite</p>
		<p class="star"></p>
	</div>
	{% for i in range(5, 9) %}
		<a href="#" class="[ favourite-link ] flex-container align-middle align-justify">
			<span class="[ favourite-link-icon ] sports-{{ i }}"></span>
			<span class="font ellipsis [ favourite-link-text ]">Football {{ i }}</span>
			<span class="font [ favourite-link-text ]">(23{{ i }})</span>
		</a>
	{%- endfor %}
</div>
